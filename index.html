<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISODIG</title>
    <style>
        body {
            background-image: url('isodig_background.png'); /* Custom background image */
            background-size: cover; /* Ensure the image covers the entire screen */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent repeating of the image */
            color: #FF00FF; /* Bright magenta text */
            font-family: "Verdana", sans-serif;
            height: 100vh;
            margin: 0;
            position: relative; /* Enables absolute positioning for child elements */
        }

        /* Under Construction Banner */
        .banner {
            width: 100%;
            background-color: #FFD700; /* Gold background */
            color: #000000; /* Black text */
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 0;
            left: 0;
        }

        h1 {
            position: absolute;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #FFD700; /* Yellow background */
            color: #000000; /* Black text */
            font-size: 36px; /* Smaller font size */
            font-weight: bold;
            border: 18px solid #000; 
            padding: 5px 15px; /* Reduced padding */
            text-align: center;
            text-shadow: none;
        }

        body {
            position: relative; /* Acts as the parent context for absolute elements */
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh; /* Ensures the body is at least the height of the screen */
            overflow-x: hidden; /* Prevent horizontal scrolling */

        /* Universal button styles */
        .button {
            position: absolute;
            background-color: #FFD700; /* Yellow background */
            color: #000; /* Black text */
            padding: 7.5px 15px;
            font-size: 12px;
            font-weight: bold; /* Make the text bold */
            text-transform: uppercase; /* All caps */
            font-family: "Verdana", sans-serif;
            box-shadow: 3px 3px 0 #FF0000; /* Red shadow */
            cursor: pointer;
            border: none;
        }

        .button:hover {
            background-color: #FFCC00; /* Slightly darker yellow on hover */
        }

        /* Specific button positions */
        .about {
            bottom: 70px;
            left: 40px;
        }

        .archaeology {
            top: 200px;
            left: 80px;
        }

        .speleotherms {
            bottom: 90px;
            left: 37%;
        }

        .aquatic {
            bottom: 259px;
            left: 45%;
        }

        .animals {
            bottom: 430px;
            left: 57%;
        }

        .dendro {
            bottom: 70px;
            right: 60px;
        }

        /* Style for the characatures image */
        .characatures-image {
            position: absolute;
            bottom: 40px; /* Slightly away from the top */
            left: 180px; /* Slightly away from the left */
            width: 240px; /* Adjust the size as needed */
            height: auto; /* Maintain aspect ratio */
            z-index: 10; /* Make sure it's above other elements */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .buttons-container {
                position: absolute; /* Position the container near the bottom of the screen */
                bottom: 20px; /* Adjust as needed to move closer or further from the bottom */
                left: 50%; /* Center the container horizontally */
                transform: translateX(-50%); /* Ensure the container is perfectly centered */
                display: flex; /* Use flexbox for centering */
                flex-direction: column; /* Stack buttons vertically */
                align-items: center; /* Center buttons horizontally inside the container */
                gap: 10px; /* Space between buttons */
            }

            .button {
                position: static; /* Remove absolute positioning */
                margin: 0; /* Remove margin overrides */
            }

            .characatures-image {
                left: 60px;
                width: 200px;
            }
        }

        @media (max-width: 480px) {
            .buttons-container {
                position: absolute; /* Position the container near the bottom of the screen */
                bottom: 20px; /* Adjust as needed to move closer or further from the bottom */
                left: 50%; /* Center the container horizontally */
                transform: translateX(-50%); /* Ensure the container is perfectly centered */
                display: flex; /* Use flexbox for centering */
                flex-direction: column; /* Stack buttons vertically */
                align-items: center; /* Center buttons horizontally inside the container */
                gap: 10px; /* Space between buttons */
            }

            .button {
                position: static; /* Remove absolute positioning */
                margin: 0; /* Remove margin overrides */
            }

            .characatures-image {
                left: 20px;
                width: 150px;
            }
        }


    </style>
</head>
<body>
    <!-- Under Construction Banner -->
    <div class="banner">ðŸš§ UNDER CONSTRUCTION ðŸš§</div>

    <!-- Characatures Image -->
    <img src="characatures.png" alt="Characatures" class="characatures-image">

    <!-- Updated Title -->
    <h1>WELCOME TO ISODIG!</h1>

    <div class="buttons-container">
        <button class="button about">About Us</button>
        <button class="button archaeology">Archaeology</button>
        <button class="button speleotherms">Speleotherms</button>
        <button class="button aquatic">Aquatic</button>
        <button class="button animals">Animals</button>
        <button class="button dendro">Dendro</button>
    </div>
    
</body>
</html>
